# 开发环境配置
# 数据源配置，请修改为你项目的实际配置
server.port=80
spring.datasource.url=jdbc:mysql://localhost:3306/springspeed?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=226688
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.yasinyuan.testspring.payment.model

# 数据库初始化配置
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:db/init.sql

# 定时任务配置
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=payment-scheduler-

# 支付宝配置
alipay.appId=your_alipay_app_id
alipay.privateKey=your_alipay_private_key
alipay.publicKey=your_alipay_public_key
alipay.gatewayUrl=https://openapi.alipaydev.com/gateway.do
alipay.notifyUrl=http://your_domain/payment/callback/ALIPAY

# 微信支付配置
wechat.pay.appId=your_wechat_app_id
wechat.pay.mchId=your_wechat_mch_id
wechat.pay.mchKey=your_wechat_mch_key
wechat.pay.keyPath=classpath:cert/wechat/apiclient_cert.p12
wechat.pay.notifyUrl=http://your_domain/payment/callback/WECHAT

# 银联支付配置
unionpay.merId=your_unionpay_mer_id
unionpay.certPath=classpath:cert/unionpay/acp_test_sign.pfx
unionpay.certPassword=000000
unionpay.gatewayUrl=https://gateway.test.95516.com/gateway/api/frontTransReq.do
unionpay.notifyUrl=http://your_domain/payment/callback/UNIONPAY
