spring.profiles.active=dev
# 所有环境通用的配置，放在这里

# 应用配置
spring.application.name=member-management
server.port=8080
server.servlet.context-path=/api

# 404 交给异常处理器处理
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

banner.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/member_management?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.yasinyuan.testspring.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# Redis配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=10s
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

# 日志配置
logging.level.root=INFO
logging.level.com.yasinyuan.testspring.dao=DEBUG
logging.level.com.yasinyuan.testspring.service=INFO
logging.level.com.yasinyuan.testspring.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
# 定时任务配置
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduling-

# 会员管理系统配置
member.points.expire.days=365
member.birthday.benefit.advance.days=7
member.daily.login.points=10
member.daily.login.points.limit=50
member.monthly.login.points.limit=1000

