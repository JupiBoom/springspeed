spring:
  application:
    name: user-behavior-analysis
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_analysis?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # JPA配置
  jpa:
    database: MySQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  
  # Elasticsearch配置
  elasticsearch:
    rest:
      uris: http://localhost:9200
      username: elastic
      password: changeme
    connection-timeout: 5000ms
    socket-timeout: 30000ms
  
  # Quartz配置
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: embedded
    properties:
      org:
        quartz:
          scheduler:
            instanceName: UserBehaviorScheduler
            instanceId: AUTO
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
            isClustered: false
            clusterCheckinInterval: 10000
            useProperties: false

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /analytics
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 日志配置
logging:
  level:
    com.ecommerce: DEBUG
    org.springframework.data.elasticsearch: DEBUG
    org.springframework.data.redis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/user-behavior-analysis.log
    max-size: 100MB
    max-history: 30

# 自定义配置
analytics:
  session:
    timeout: 1800000  # 30分钟，单位毫秒
  elasticsearch:
    index:
      behavior: user_behavior_logs
      funnel: funnel_analysis
